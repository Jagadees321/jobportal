<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .authcontainer {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            height: 300px;
            width: 250px;
            border: 1px solid grey;
            box-shadow: 2px 2px 20px rgb(49, 102, 193);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }



        .auth-form h3 {
            text-align: center;
            align-content: center;

        }

        .auth-form form {
            width: 85%;
            display: flex;
            flex-direction: column;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .formfield {
            display: flex;
            flex-direction: column;
            width: 100%;

        }

        .formfield label {
            font-size: 20px;
            margin: 7px 0px;
        }

        .formfield input {
            padding: 5px;
            outline: none;
        }

        .login button {
            margin-top: 10px;
            width: 70%;
            text-align: center;
            align-content: center;
        }

        #authregister {
            height: 350px;
            width: 250px;
            border: 1px solid grey;
            box-shadow: 2px 2px 20px rgb(49, 102, 193);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        #authregister form {
            width: 85%;
            display: flex;
            flex-direction: column;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
        }

        .register button {
            margin-top: 10px;
            width: 70%;
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div class="authcontainer">
        <div class="register auth-form" id="authregister" >
            <h3>Register</h3>
            <form action="" onsubmit="register(event)">
                <div class="formfield">
                    <label for="name">username:</label>
                    <input type="text" placeholder="type user name" id="name">
                </div>
                <div class="formfield">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="example@gmail.com" id="registermail">
                </div>
                <div class="formfield">
                    <label for="password">password:</label>
                    <input type="password" placeholder="type ur password" id="registerpwd">

                </div>
                <button>Register</button>
                <div class="gotores">
                    <h5>if u dont have account?<a href="" onclick="showLogin()">login</a></h5>
                </div>
            </form>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:3000';


        let resbtn = document.getElementById('resbtn');
        let loginpage = document.getElementById('authlogin');
        let registerpage = document.getElementById('authlogin');

        async function register(event) {
            event.preventDefault()
            let username = document.getElementById('name').value;
            let email = document.getElementById('registermail').value;
            let password = document.getElementById('registerpwd').value;
            console.log(username, email, password);
            fetch('http://localhost:2004/api/register',
                {
                    method: 'Post',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                }).then((res) => console.log(res)
                ).catch((err) => console.log(err)
                )

        }

    </script>
</body>

</html>
